<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex">
	<!--URL非表示-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>Scene ViewerとQuicklookのsample</title>
​
	<!--Scene Viewer表示用-->
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
</head>
<body>
	<br>



<!--sample.htmlと同じ階層にglbやusdzファイルがある場合で書いてます-->>
	<model-viewer src="riverma.glb" ar ios-src="riverma.usdz"></model-viewer>
	<br>
​
	<model-viewer src="riverma.gltf" ar ios-src="riverma.usdz"></model-viewer>
	<br>

<!--sample.htmlと同じ階層にglbやusdzファイルがある場合で書いてます-->>
	<model-viewer src="mountainma.glb" ar ios-src="mountainma.usdz"></model-viewer>
	<br>
​
	<model-viewer src="mountainma.gltf" ar ios-src="mountainma.usdz"></model-viewer>
	<br>


<!--sample.htmlと同じ階層にglbやusdzファイルがある場合で書いてます-->>
	<model-viewer src="shopma.glb" ar ios-src="shopma.usdz"></model-viewer>
	<br>
​
	<model-viewer src="shopma.gltf" ar ios-src="shopma.usdz"></model-viewer>
	<br>


<!--sample.htmlと同じ階層にglbやusdzファイルがある場合で書いてます-->>

</body>
</html>
